<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Disc Golf Putting Game</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <audio id="chain-hit-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1523115962/dg-chains_us4bbz.mp3"
    preload="auto">
  </audio>

  <audio id="cage-hit-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1523925161/dg-cage_szrm3n.mp3"
    preload="auto">
  </audio>

  <audio id="metal-hit-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1523925161/dg-metal_f4pmxc.mp3"
    preload="auto">
  </audio>

  <div id="gamestart-overlay-background">
    <div id="gamestart-overlay-menu">
      <div id="game-title-top">Disc Golf</div>
      <div id="game-title-bottom">Putting Challenge</div>
      <div id="game-mode-timed">Time Attack</div>
      <div id="game-mode-practice">Practice</div>
    </div>
  </div>

  <div id="game-timer">Remaining Time: 0</div>
  <div id="player-score">Score: 0</div>

  <div id="basket-container">
    <img id="basket" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1511904652/dg-basket-edit_Resize_pnxwcj.png">
    <img id="cage" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1521906280/dg-basket-only_zirrcr.png">
  </div>

  <div id="corner-quit">Quit</div>

  <div id="putting-instructions">
    <div id="instructions-left">click & drag</div>
    <div id="instructions-right">release to putt</div>
  </div>

  <div id="inline-container">
    <div id="putt-start-line-left"></div>
    <div id="disc">
      <div id="disc-shadow"></div>
    </div>
    <div id="putt-start-line-right"></div>
  </div>

  <div id="arrow-container">
    <div id="arrow-top"></div>
    <div id="arrow-bottom"></div>
  </div>

  <i id="mute-button" class="fa fa-volume-up fa-3x" aria-hidden="true"></i>

  <div id="background-sky"></div>
  <div id="background-mountain-1">
    <div id="snowcap-1">
      <div id="accent-1-1"></div>
      <div id="accent-1-2"></div>
      <div id="accent-1-3"></div>
    </div>
  </div>
  <div id="background-mountain-2">
    <div id="snowcap-2">
      <div id="accent-2-1"></div>
      <div id="accent-2-2"></div>
      <div id="accent-2-3"></div>
    </div>
  </div>
  <div id="background-mountain-3">
    <div id="snowcap-3">
      <div id="accent-3-1"></div>
      <div id="accent-3-2"></div>
      <div id="accent-3-3"></div>
    </div>
  </div>
  <div id="background-mountain-4">
    <div id="snowcap-4">
      <div id="accent-4-1"></div>
      <div id="accent-4-2"></div>
      <div id="accent-4-3"></div>
    </div>
  </div>
  <div id="background-mountain-5">
    <div id="snowcap-5"></div>
  </div>
  <div id="background-grass"></div>
</body>

</html>
